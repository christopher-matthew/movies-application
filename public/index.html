<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="loading-container">
        <div class="ovlay">
            <img src="https://media.giphy.com/media/iDJuQR0UmiqOI/giphy.gif" id="loading">
            <div class="loading text-center">
                <h3><i class="fa fa-spinner fa-spin" style="font-size:34px"></i>...Loading</h3>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="container">
            <h1 class="text-center heading">MOVIES.ORG</h1>
            <div class="text-center">
                <!--<form class="">-->
                    <!--<input class="pl-2" type="search" placeholder="Search" aria-label="Search">-->
                    <!--<button class="" type="submit">Search</button>-->
                <!--</form>-->
            </div>
            <div class="inputsForAdd">
                <form id="form">
                    <input id='movieTitle' type="text" class="pl-2" placeholder="Add Movie Title" required>
                    <input id='movieRating' type="number" class="pl-2" name="quantity" min="1" max="5" placeholder="Rating" style="width:100px" required>
                    <input id='movieGenre' type="text" class="pl-2" placeholder="Add Movie Genre" required>
                    <button id="addMovie" type="submit">Add Movie</button>
                </form>
            </div>
            <div class="JsonTable mb-2"></div>
        </div>
        <div class="seats"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
